<!DOCTYPE html>
<html lang="en">
       <head>
        <meta charset="UTF-8">
           
        <link type='text/css' rel='stylesheet' href='resources/style.css'>
        <link type='text/css' rel='stylesheet' href='resources/media.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/animate.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/grid.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/normalize.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/ionicons.min.css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>

        <title>Pipe Rate</title>
    </head>

    <body>
        <h3>Pipe Rate</h3>
        <div class="productGroup" id="productGroup">
            <img src="resources/img/productGroup.jpg" alt="product group img" class="productGroup-img" ></src>
            <form method="post" action="x" class="product-form">
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Product</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="product" id="product">
                        <option value="pipe" selected>Hollow Section Pipe</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>MetalType</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="metal" id="metal">
                        <option value="ms" >Mild Steel</option>
                        <option value="carbonSteel" >Carbon Steel</option>
                        <option value="seamless" >Seamless</option>
                        <option value="ss202" >Stainless Steel 202</option>
                        <option value="ss304" >Stainless Steel 304</option>
                        <option value="gi" >Galvanised</option>    
                        <option value="sbp" >Single B.P</option>
                        <option value="dbp" >Double B.P</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Shape</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="shape" id="shape">
                        <option value="round" selected>Round</option>
                        <option value="square" >Square</option>
                        <option value="rectangle" >Rectangle</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Outer&nbsp;Diameter</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="od" id="od">
                        <option value="od21" >Od 21.5mm</option>
                        <option value="od26" >Od 26.5mm</option>
                        <option value="od33" >Od 33.3mm</option>
                        <option value="od42" >Od 42.5mm</option>
                        <option value="od48" >Od 48mm</option>
                        <option value="od60" >Od 60mm</option>
                        <option value="od76" >Od 76mm</option>
                        <option value="od88" >Od 88.5mm</option>
                        <option value="od113" >Od 113.5mm</option>
                        <option value="od140" >Od 140mm</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Thickness</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="thick" id="thick">
                        <option value="14" >1.4mm</option>
                        <option value="16" >1.6mm</option>
                        <option value="18" >1.8mm</option>
                        <option value="20" >2.0mm</option>
                        <option value="22" >2.2mm</option>
                        <option value="23" >2.3mm</option>
                        <option value="25" >2.5mm</option>
                        <option value="28" >2.8mm</option>
                        <option value="30" >3.0mm</option>
                        <option value="32" >3.2mm</option>
                        <option value="35" >3.5mm</option>
                        <option value="38" >3.8mm</option>
                        <option value="40" >4.0mm</option>
                        <option value="42" >4.2mm</option>
                        <option value="45" >4.5mm</option>
                        <option value="48" >4.8mm</option>
                        <option value="50" >5.0mm</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Standard</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="standard" id="standard">
                        <option value="aisi" selected>AISI</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Length</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="length" id="length">
                        <option value="2" >2inch</option>
                        <option value="3" >3inch</option>
                        <option value="4" >4inch</option>
                        <option value="6" >6inch</option>
                        <option value="9" >9inch</option>
                        <option value="11" >11inch</option>
                        <option value="12" >12inch</option>
                        <option value="15" >15inch</option>
                        <option value="18" >18inch</option>
                        <option value="22" >22inch</option>
                        <option value="24" >24inch</option>
                        <option value="28" >28inch</option>
                        <option value="30" >30inch</option>
                        <option value="33" >33inch</option>
                        <option value="36" >36inch</option>
                        <option value="44" >44inch</option>
                        <option value="48" >48inch</option>
                        <option value="55" >55inch</option>
                        <option value="60" >60inch</option>
                        <option value="72" >72inch</option>
                        <option value="39.5" >1000mm</option>
                        <option value="59" >1500mm</option>
                        <option value="79" >2000mm</option>
                        <option value="99" >2500mm</option>
                        <option value="120" >3000mm</option>
                        <option value="158" >4000mm</option>
                        <option value="197" >5000mm</option>
                        <option value="240" >6000mm</option>
                        <option value="240" >237inch</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Threaded</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="checkbox" name="thread" id="thread">
                    </input>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Price</label>
                    </div>
                    <div class="row span-2-of-2">
                        <input type="text" name="price" id="price">
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Discount</label>
                    </div>
                    <div class="row span-2-of-2">
                        <input type="text" name="discount" id="discount">
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>GST</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="text" name="gst" id="gst">    
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>MRP</label>
                    </div>
                    <div class="row span-2-of-2">
                     <input type="text" name="mrp" id="mrp">
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Quantity</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="text" name="qty" id="name">    
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Add&nbsp;to&nbsp;Cart</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="submit" value="Send it!">    
                    </div>
                </div>
            </form>
        </div>
        </body>
    
    <script src="resources/js/productMaster.js"></script>
</html>
