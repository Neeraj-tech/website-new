<!DOCTYPE html>
<html lang="en">
       <head>
        <meta charset="UTF-8">
        
        <link type='text/css' rel='stylesheet' href='resources/style.css'>
        <link type='text/css' rel='stylesheet' href='resources/media.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/animate.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/grid.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/normalize.css'>
        <link type='text/css' rel='stylesheet' href='vendors/css/ionicons.min.css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>

        <title>Pipe Fitting Rate</title>
    </head>

    <body>
        <h1>Pipe Fitting Rate</h1>
        <h2>
            <form method="post" action="x" class="product-form">
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Product</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="product" id="product">
                        <option value="pipeFitting" selected>Hollow Section Pipe Fitting</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>MetalType</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="metal" id="metal">
                        <option value="ms" >Mild Steel</option>
                        <option value="carbonSteel" >Carbon Steel</option>
                        <option value="seamless" >Seamless</option>
                        <option value="ss202" >Stainless Steel 202</option>
                        <option value="ss304" >Stainless Steel 304</option>
                        <option value="gi" >Galvanised</option>    
                        <option value="sbp" >Single B.P</option>
                        <option value="dbp" >Double B.P</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Fitting</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="fitting" id="fitting">
                        <option value="elbow45" selected>Elbow 45</option>
                        <option value="elbow90" selected>Elbow 90</option>
                        <option value="elbowL90" selected>Elbow 90 Long Radius</option>    
                        <option value="reducerConcentric" >Reducer Concentric</option>
                        <option value="reducerEccentric" >Reducer Eccentric</option>
                        <option value="regularTee" >Regular Tee</option>
                        <option value="reducingTee" >Reducing Tee</option>
                        <option value="cap" >Cap</option>
                        <option value="union" >Union</option>
                        <option value="coupling" >Coupling</option>
                        <option value="flangeSlipon" >Flange Slipon</option>
                        <option value="flangeThreaded" >Flange Threaded</option>    
                        <option value="flangeSocketwelded" >Flange Socket Welded</option>
                        <option value="flangeLapped" >Flange Lapped</option>    
                        <option value="flangeWeldneck" >Flange Weld Neck</option>    
                        <option value="flangeBlind" >Flange Blind</option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        <option value="" ></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Threaded</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="checkbox" name="thread" id="thread">
                    </input>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Butwelded</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="checkbox" name="butwelded" id="butwelded">
                    </input>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Outer&nbspDiameter</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="od" id="od">
                        <option value="od21" >Od 21.5mm</option>
                        <option value="od26" >Od 26.5mm</option>
                        <option value="od33" >Od 33.3mm</option>
                        <option value="od42" >Od 42.5mm</option>
                        <option value="od48" >Od 48mm</option>
                        <option value="od60" >Od 60mm</option>
                        <option value="od76" >Od 76mm</option>
                        <option value="od88" >Od 88.5mm</option>
                        <option value="od113" >Od 113.5mm</option>
                        <option value="od140" >Od 140mm</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Class</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="class" id="class">
                        <option value="a" >A Class</option>
                        <option value="b" >B Class</option>
                        <option value="c" >C Class</option>
                        <option value="d" >D Class</option>
                        <option value="e" >E Class</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Standard</label>
                    </div>
                    <div class="row span-2-of-2">
                        <select name="standard" id="standard">
                        <option value="aisi" selected>AISI</option>
                        </select>
                    </div>
                </div>
                
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Price</label>
                    </div>
                    <div class="row span-2-of-2">
                        <input type="text" name="price" id="price">
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Discount</label>
                    </div>
                    <div class="row span-2-of-2">
                        <input type="text" name="discount" id="discount">
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>GST</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="text" name="gst" id="gst">    
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Final Price</label>
                    </div>
                    <div class="row span-2-of-2">
                     <input type="text" name="mrp" id="mrp">
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Quantity</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="text" name="qty" id="name">    
                    </div>
                </div>
                <div class="col">
                    <div class="row span-1-of-2">
                    <label>Add&nbsp;to&nbsp;Cart</label>
                    </div>
                    <div class="row span-2-of-2">
                    <input type="submit" value="Send it!">    
                    </div>
                </div>
            </form>
        </h2>
    </body>
    
    <script src="resources/js/productMaster.js"></script>
</html>
